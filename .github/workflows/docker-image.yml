name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: |
          sudo docker-compose --version
          sudo chown -R $USER:$USER .
          docker-compose up -d

      - name: Stop Docker Compose
        run: |
          docker-compose down
